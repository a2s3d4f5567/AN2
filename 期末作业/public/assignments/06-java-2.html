<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript语法</title>
    <script>
        //类和对象
        class Car {
            constructor(brand,model,year) { 
                this.brand = brand
                this.model = model
                this.year = year
            }
            start() {
                console.log(`启动${this.brand} ${this.model} 启动了`)
            }
            stop() {
                console.log(`停止${this.brand} ${this.model} 停止了`)
            }
        }
        let myCar = new Car('Mi','SU7',2025)
        myCar.start()
        myCar.stop()

        class ElectricCar extends Car { //继承
            constructor(brand,model,year,range) {
                super(brand,model,year)
                this.range = range
            }
            charge() {
                console.log(`电工汽车${this.brand} ${this.model} 正在充电`)
            }
        }
        let myElectricCar = new ElectricCar('Tesla','Model S',2025,300)
        myElectricCar.start()
        myElectricCar.charge()

        //回调函数练习
        console.log('hahaha')
        
        setTimeout(function() {
            console.log('hehehe')
        },2000)

        console.log('wowowo')
    </script>
</head>
<body>
    <h1 onclick="alert('我被点击了')">JavaScript 语法</h1>
    <div id="demo">div content</div>
</body>

<script>
    myDom = document.getElementById('demo') 
    console.log(myDom)
    myDom.innerHTML = '这是从脚本动态更改的内容'
    myDom.onclick = function() { //绑定事件
        alert('我也被点击了')
    }
</script>
</html>
